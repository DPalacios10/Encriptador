<!DOCTYPE html>

<html lang="esp">
    <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width">
       <title>Encriptador</title>
       <link rel="stylesheet" href="reset.css">
       <link rel="stylesheet" href="Style.css">
       <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <header>
            <h1 class="titulo">Encriptador</h1>
        </header>
         <main>
            <section class="right">
                <div class="entrada">
                    <textarea class="texto-entrada" id="texto-entrada" required placeholder="Ingrese el texto que desea encriptar o desencriptar."></textarea>
                </div>               
                <div class="botones">
                    <h2 class="rule">â€¢ Ingrese el texto sin acentos.</h2>
                <button class="boton" type="button" id="cifr" onclick="encriptar()">Encriptar</button>
                <button class="boton"type="button" id="desc" onclick="desencriptar()">desencriptar</button>                
                </div>
            </section>
            <section class="left">
                <div class="salida">
                    <img src= "imagenes/img1.png" id="sujeto">
                    <h2 id="texto2">Ningun mensaje fue encontrado.</h2>
                    <textarea class="texto-salida" id="text-salida" placeholder="No hay ningun mensaje"></textarea> 
                    <button id="copiar" type="button" onclick="copiar()">COPIAR</button>               
                </div>
            </section>
        </main>
        <footer>

        </footer>
    </body>

</html>
